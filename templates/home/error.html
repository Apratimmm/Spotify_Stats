<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Access Denied - Spotify_Stats</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800;900&family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#1DB954", // Spotify Green
                        "primary-hover": "#1aa34a",
                        "background-light": "#F3F4F6", // Gray 100
                        "card-light": "#FFFFFF",
                        "text-light": "#1F2937", // Gray 800
                        "subtext-light": "#6B7280", // Gray 500
                    },
                    fontFamily: {
                        display: ["Poppins", "sans-serif"],
                        sans: ["Inter", "sans-serif"],
                        accent: ["Montserrat", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        'xl': '1rem',
                        '2xl': '1.5rem',
                        '3xl': '2rem',
                        'full': '9999px',
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.1)',
                        'glow': '0 0 15px rgba(29, 185, 84, 0.3)',
                        'ultra': '0 30px 60px -12px rgba(0, 0, 0, 0.15)',
                    }
                },
            },
        };
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
    </style>
</head>

<body
    class="bg-background-light min-h-screen antialiased selection:bg-primary selection:text-white flex items-center justify-center p-6 transition-colors duration-300">

    <!-- Background Decor -->
    <div class="fixed inset-0 bg-primary opacity-5 pointer-events-none z-0"></div>
    <div class="fixed -top-40 -right-40 w-96 h-96 bg-primary opacity-10 blur-3xl rounded-full pointer-events-none z-0">
    </div>
    <div
        class="fixed -bottom-40 -left-40 w-96 h-96 bg-primary opacity-10 blur-3xl rounded-full pointer-events-none z-0">
    </div>

    <!-- Main Content -->
    <div class="max-w-md w-full relative z-10 animate-fade-in">
        <div
            class="bg-card-light rounded-[2.5rem] shadow-ultra p-10 text-center border border-white/50 backdrop-blur-sm">
            <!-- Icon -->
            <div
                class="w-24 h-24 bg-red-50 text-red-500 rounded-3xl flex items-center justify-center mx-auto mb-8 shadow-inner">
                <span class="material-icons text-5xl">warning_amber</span>
            </div>

            <!-- Heading -->
            <h1 class="text-3xl font-black text-text-light mb-4 tracking-tight leading-tight font-display">
                Access Restricted
            </h1>

            <!-- Message -->
            <p class="text-subtext-light font-medium text-lg mb-10 leading-relaxed px-2 font-sans">
                You can't see the content because the email linked to your Spotify isn't registered in our dashboard!
            </p>

            <!-- Action Area -->
            <div class="space-y-4">
                <a href="{% url 'home' %}"
                    class="w-full bg-primary hover:bg-primary-hover text-white py-4 rounded-2xl font-bold flex items-center justify-center gap-2 transition-all duration-300 shadow-lg shadow-primary/20 hover:scale-[1.02] font-display">
                    <span class="material-icons">home</span>
                    Home
                </a>

            </div>
        </div>

    </div>

</body>

</html>
