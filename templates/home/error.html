<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Spotify Stats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.23.11/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.23.11/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.23.11/dist/js/uikit-icons.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #38dc7d;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.6s ease-out;
            padding-bottom: 30px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        p {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            color: #334155;
            margin-bottom: 2rem;
            margin-top: 1rem;
        }

        .uk-button.uk-button-default {
            border-radius: 50px;
            color: #334155;
            border-color: rgba(0, 0, 0, 0.2);
            background-color: transparent;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            padding: 0 30px;
            line-height: 38px;
            transition: all 0.3s ease;
        }

        .uk-button.uk-button-default:hover {
            background-color: rgba(0, 0, 0, 0.05);
            border-color: rgba(0, 0, 0, 0.4);
            color: black;
        }

        h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: #1DB954;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>
            You can't see the content(s) because the email address linked to your spotify isn't present in the app's dashboard!
        </p>
        <a href="{% url 'home' %}" class="uk-button uk-button-default">
            Close
        </a>
    </div>
</body>

</html>
