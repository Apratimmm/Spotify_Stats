<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Top-artists</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@500;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.23.11/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.23.11/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.23.11/dist/js/uikit-icons.min.js"></script>
</head>

<body>

    <div class="home">
        <a href="{% url 'home' %}" class="uk-button uk-button-text">HOME</a>
    </div>

    {% for artist in artist.items %}

    <div class="uk-card uk-card-default uk-card-hover uk-card-body">
        <div class="uk-inline-clip uk-transition-toggle uk-light" tabindex="0">
            <img src="{{ artist.images.0.url }}" class="image">

            <div class="uk-position-center">

                <div class="uk-transition-slide-top-small">
                    <h4 class="uk-margin-remove"
                        style="text-align:center; color:#000000; font-family: 'Poppins', sans-serif; font-weight: 600; letter-spacing: 0.3px;">
                        {{ artist.name }}</h4>
                </div>
                <div class="uk-transition-slide-top-small">
                    <h4 class="uk-margin-remove"
                        style="color:#000000; font-family: 'Inter', sans-serif; font-weight: 500;">Followers: {{ artist.followers.total }}</h4>
                </div>

                <div class="uk-transition-slide-bottom-small">
                    <h4 class="uk-margin-remove"
                        style="color:#000000; font-family: 'Inter', sans-serif; font-weight: 500;">
                        {% if artist.genres.0 %}
                        Genre: {{ artist.genres.0 }}
                        {% endif %}
                    </h4>
                </div>
                <div class="uk-transition-slide-bottom-small">
                    <h4 class="uk-margin-remove"
                        style="color:#000000; font-family: 'Inter', sans-serif; font-weight: 500;">Popularity: {{ artist.popularity }}</h4>
                </div>


            </div>
        </div>
    </div>

    {% endfor %}


</body>

<style>
    .uk-button.uk-button-text {
        font-family: 'Montserrat', sans-serif;
        font-size: 25px;
        font-weight: 600;
        font-style: italic;
        letter-spacing: 0.5px;
    }

    .home {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1000;
    }

    html,
    body {
        margin-top: 30px;
        padding: 0;
        background-color: #38dc7d;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        gap: 20px;
        padding-left: 150px;
        padding-right: 150px;
        font-family: 'Inter', sans-serif;
    }

    .uk-card.uk-card-default.uk-card-hover.uk-card-body {
        display: inline-block;
        border-radius: 180px;
        width: 288px;
        height: 284px;
        padding-left: 0px;
        padding-right: 0px;
        padding-top: 0px;
        padding-bottom: 0px;
        flex: 0 0 288px;
    }

    .uk-inline-clip.uk-transition-toggle.uk-light {
        border: solid 3px black;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.4);
        border-radius: 180px;
        width: 99%;
        height: 99%;
    }

    .uk-inline-clip.uk-transition-toggle.uk-light:hover img {
        opacity: 0.3;
    }

    .uk-position-center {
        width: 178px;
    }
</style>
<script>

</script>

</html>
